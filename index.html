<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر دروبشيبينج</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background: #eee;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav button {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    nav button:hover {
      background: #0056b3;
    }
    #search-bar {
      margin: 15px 20px;
      text-align: center;
    }
    #search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      object-fit: contain;
      height: 150px;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin: 0 0 10px 0;
      min-height: 48px;
    }
    .product p {
      margin: 0 0 10px 0;
      font-weight: bold;
      color: #007bff;
      font-size: 16px;
    }
    .product a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .product a:hover {
      background: #1e7e34;
    }
    #cart {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffc107;
      color: #212529;
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    #cart-count {
      background: #dc3545;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      vertical-align: super;
      margin-left: 5px;
    }
    /* Modal styles */
    #cart-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #cart-modal .content {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    #cart-modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    #cart-items {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    #cart-items li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      align-items: center;
    }
    #cart-items li span {
      flex: 1;
    }
    #cart-items li button {
      background: #dc3545;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #close-cart {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav button {
        width: 100%;
      }
      #search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>متجر دروبشيبينج</header>
  <nav id="categories">
    <button data-category="all" class="active">الكل</button>
    <button data-category="electronics">إلكترونيات</button>
    <button data-category="clothing">ملابس</button>
    <button data-category="sports">رياضة</button>
  </nav>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="ابحث عن منتج..." />
  </div>

  <div id="products"></div>

  <div id="cart" title="سلة المشتريات">
    🛒 السلة <span id="cart-count">0</span>
  </div>

  <div id="cart-modal">
    <div class="content">
      <h2>سلة المشتريات</h2>
      <ul id="cart-items"></ul>
      <button id="close-cart">إغلاق</button>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "سماعات بلوتوث",
        category: "electronics",
        price: 25,
        image: "https://cdn-icons-png.flaticon.com/512/727/727245.png",
        link: "https://example.com/product/bluetooth-headphones"
      },
      {
        id: 2,
        name: "تيشيرت رجالي",
        category: "clothing",
        price: 15,
        image: "https://cdn-icons-png.flaticon.com/512/892/892458.png",
        link: "https://example.com/product/mens-tshirt"
      },
      {
        id: 3,
        name: "حذاء رياضي",
        category: "sports",
        price: 40,
        image: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png",
        link: "https://example.com/product/sports-shoes"
      },
      {
        id: 4,
        name: "سماعة رأس لاسلكية",
        category: "electronics",
        price: 30,
        image: "https://cdn-icons-png.flaticon.com/512/727/727240.png",
        link: "https://example.com/product/wireless-headset"
      },
      {
        id: 5,
        name: "بنطال جينز",
        category: "clothing",
        price: 22,
        image: "https://cdn-icons-png.flaticon.com/512/892/892462.png",
        link: "https://example.com/product/jeans-pants"
      },
      {
        id: 6,
        name: "كرة قدم",
        category: "sports",
        price: 18,
        image: "https://cdn-icons-png.flaticon.com/512/3134/3134420.png",
        link: "https://example.com/product/football"
      }
    ];

    const productsContainer = document.getElementById('products');
    const categories = document.querySelectorAll('#categories button');
    const searchInput = document.getElementById('search-input');
    const cartBtn = document.getElementById('cart');
    const cartModal = document.getElementById('cart-modal');
    const cartItemsList = document.getElementById('cart-items');
    const closeCartBtn = document.getElementById('close-cart');
    const cartCount = document.getElementById('cart-count');

    let cart = [];

    function renderProducts(filterCategory = "all", searchTerm = "") {
      productsContainer.innerHTML = "";
      let filtered = products.filter(p => 
        (filterCategory === "all" || p.category === filterCategory) &&
        p.name.includes(searchTerm)
      );
      if (filtered.length === 0) {
        productsContainer.innerHTML = "<p style='text-align:center; width:100%;'>لا توجد منتجات مطابقة للبحث.</p>";
        return;
      }
      filtered.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <a href="${product.link}" target="_blank" rel="noopener">تفاصيل وشراء</a>
          <button style="margin-top:10px; background:#ffc107; color:#212529; border:none; border-radius:5px; padding:8px; cursor:pointer;">أضف للسلة</button>
        `;

        const addBtn = productDiv.querySelector('button');
        addBtn.addEventListener('click', () => {
          addToCart(product.id);
        });

        productsContainer.appendChild(productDiv);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartCount();
    }

    function updateCartCount() {
      let total = cart.reduce((acc, item) => acc + item.quantity, 0);
      cartCount.textContent = total;
    }

    function renderCart() {
      cartItemsList.innerHTML = "";
      if (cart.length === 0) {
        cartItemsList.innerHTML = "<li>السلة فارغة</li>";
        return;
      }
      cart.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name} (x${item.quantity})</span>
          <span>$${item.price * item.quantity}</span>
          <button>حذف</button>
        `;
        li.querySelector('button').addEventListener('click', () => {
          removeFromCart(item.id);
        });
        cartItemsList.appendChild(li);
      });
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      renderCart();
      updateCartCount();
    }

    // Filters event
    categories.forEach(btn => {
      btn.addEventListener('click', () => {
        categories.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(btn.dataset.category, searchInput.value.trim());
      });
    });

    // Search event
    searchInput.addEventListener('input', () => {
      const activeCategoryBtn = document.querySelector('#categories button.active');
      renderProducts(activeCategoryBtn.dataset.category, searchInput.value.trim());
    });

    // Cart button open
    cartBtn.addEventListener('click', () => {
      renderCart();
      cartModal.style.display = "flex";
    });

    // Close cart modal
    closeCartBtn.addEventListener('click', () => {
      cartModal.style.display = "none";
    });

    // Close modal if clicked outside content
    cartModal.addEventListener('click', e => {
      if (e.target === cartModal) {
        cartModal.style.display = "none";
      }
    });

    // Initial render
    renderProducts();

  </script>
</body>
</html>
